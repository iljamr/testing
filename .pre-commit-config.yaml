repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1  # Use the ref you want to point at
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
    args: ['--maxkb=1000']  # Set a maximum file size (in KB)
    exclude: >
      (?x)^(
        methods/non-learning-based/m-detector/catkin_ws/src/M-detector/img/cover.bmp$|
        methods/learning-based/4DMOS/pre-trained/.*\.ckpt$|
        methods/learning-based/MotionBEV/pretrain/.*\.pt$|
        methods/learning-based/MotionBEV/imgs/|
        simulators/marsim/marsim_ws/src/MARSIM/Utils/odom_visualization/|
        simulators/marsim/marsim_ws/src/MARSIM/map_generator/resource/.*\.pcd$|
        methods/learning-based/LiDAR-MOS/mos_SalsaNext/images/
      )

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.2.1
  hooks:
  - id: ruff
    types_or: [ python, pyi, jupyter ]
    args: [ --fix ]
  - id: ruff-format
    types_or: [ python, pyi, jupyter ]
